<!DOCTYPE html>
<html>
<head>
<title>Student_Registration</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<style type="text/css">
.btn {
 box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.05);
 color: #fff;
 background: linear-gradient(to right, #9C27B0, #E040FB);
 text-decoration:none;
}
.btn-success{
  box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.05);
 color: #fff;
 background: linear-gradient(to right, #9C27B0, #E040FB);
 
}
</style>
<body>
<div class="container">

<div class="row justify-content-center">
<div class="col-md-6">
<div class="card">
<header class="card-header">
<a href="{%url 'home'%}" class="float-right btn btn-outline-primary mt-1">Back</a>
<h4 class="card-title mt-2">Registration</h4>
</header>
<article class="card-body">
<form>
<div class="form-row">
<div class="col form-group">
<label>First name </label>  
  <input type="text" class="form-control" placeholder="">
</div> <!-- form-group end.// -->
<div class="col form-group">
<label>Last name</label>
  <input type="text" class="form-control" placeholder=" ">
</div> <!-- form-group end.// -->
</div> <!-- form-row end.// -->
<div class="form-group">
<label>Reg No</label>
<input type="text" class="form-control" placeholder="">
</div>
<div class="form-group">
<label>College Name</label>
<input type="text" class="form-control" placeholder="">
</div>
<div class="form-group">
<label>Contact Number</label>
<input type="text" class="form-control" placeholder="">
</div>
<div class="form-row">
<div class="col form-group">
<label>Interest </label>  
  <input type="text" class="form-control" placeholder="">
</div> <!-- form-group end.// -->
<div class="col form-group">
<label>Level</label>
  <input type="text" class="form-control" placeholder=" ">
</div> <!-- form-group end.// -->
</div>
   <div class="form-group">
<label class="form-check form-check-inline">
 <input class="form-check-input" type="radio" name="gender" value="option1">
 <span class="form-check-label"> Male </span>
</label>
<label class="form-check form-check-inline">
 <input class="form-check-input" type="radio" name="gender" value="option2">
 <span class="form-check-label"> Female</span>
</label>
</div>
<!-- form-group end.// -->
<div class="form-group">
<label>Email </label>
<input type="email" class="form-control" placeholder="">
<small class="form-text text-muted">We'll never share your email with anyone else.<pip/small>
</div>
<div class="form-row">
<div class="col form-group">
<label>Password </label>  
  <input type="password" class="form-control" placeholder="">
</div> <!-- form-group end.// -->
<div class="col form-group">
<label>Conform Password</label>
  <input type="password" class="form-control" placeholder=" ">
</div> <!-- form-group end.// -->
</div>

   <div class="form-group">
       <button type="submit" class="btn btn-success btn-block"> Register  </button>
   </div> <!-- form-group// -->      
                                         
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Have an account? <a href="slogin.html">Log In</a></div>

</body>
</html>
